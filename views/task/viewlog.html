<div class="row">
    <div class="span12">

        <div class="widget ">
            <div class="widget-header">
                <i class="icon-th-list"></i>
                <h3>查看日志详情</h3>
            </div> <!-- /widget-header -->

            <div class="widget-content">
                <h3>{{.task.TaskName}}</h3>
                日誌ID：#{{.data.id}} <br/>
                執行時間：{{.data.start_time}} <br/>
                執行耗時：{{.data.process_time}}秒 <br/>
                輸出大小：{{.data.ouput_size}}

                <hr/>
                <h4>任務命令</h4>
                <pre class=“ pre-scrollable”> {{.task.Command}} </pre>
                <hr/>

                <h4>執行輸出</h4>
                <pre class=“ pre-scrollable”> {{.data.output}} </pre>

                <h4>錯誤輸出</h4>
                <pre class=“ pre-scrollable”> {{.data.error}} </pre>
                <hr/>

                <div class=“ btn-group”>
                    <a href="{{urlfor "TaskController.Logs" "id" .task.Id}}" class="btn btn-large"> <span
                                class=“ icon-chevron-left”> </span>返回</a>
                </div>

            </div>

        </div>
    </div>
</div> <!-- /row -->
